<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>Color Clash</title>
    <!-- Preload local Nunito variable font -->
    <link rel="preload" href="fonts/Nunito-VariableFont_wght.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Online Game Menu Overlay (hidden initially) -->
    <div class="menu hidden" id="onlineMenu" aria-hidden="true">
        <div class="menu-container">
            <div class="game-header-panel">Online Game</div>
            <div class="menu-panel">
                <div class="menu-grid">
                    <div id="onlineMenuColorCycle" class="menu-color-box" role="button" aria-label="Cycle starting color" title="starting color"></div>
                    <button id="onlineTopRightBtn" class="menu-color-box menu-close-btn" style="grid-column:8;grid-row:1;" aria-label="Close"></button>
                    <input id="onlinePlayerName" class="player-name-input" type="text" placeholder="Player name (3–12)" aria-label="Player name" maxlength="12" inputmode="latin" autocapitalize="none" autocomplete="off" spellcheck="false" style="grid-column:2/8;" />
                    <div class="online-room-list" style="grid-column:1/-1;width:100%;max-width:340px;margin-bottom:18px;">
                        <div class="room-list-title" style="font-weight:700;margin-bottom:8px;">Joinable Rooms</div>
                        <ul id="roomList" class="scrollable-room-list">
                            <!-- Room list will be dynamically populated by script.js -->
                        </ul>
                    </div>
                    <div class="host-custom-btn-wrapper">
                        <button id="hostCustomGameBtn" class="btn menu-main-btn">Host Custom</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid"></div>

    <!-- Initial Main Menu Overlay -->
    <div class="menu" id="firstMenu" aria-hidden="false">
        <div class="menu-container">
            <div class="game-header-panel">Color Clash</div>
            <div class="menu-panel" style="align-items: center;">
                <button id="localGameBtn" class="btn menu-main-btn">Local Game</button>
                <button id="onlineGameBtn" class="btn menu-main-btn">Online Game</button>
                <button id="trainMainBtn" class="btn menu-main-btn">Train</button>
            </div>
        </div>
    </div>

    <!-- Main Game Menu Overlay (hidden initially) -->
    <div class="menu hidden" id="mainMenu" aria-hidden="true">
        <div class="menu-container">
            <div class="game-header-panel">Color Clash</div>
            <div class="menu-panel">
                <div class="control-row">
                    <div class="menu-grid">
                        <div id="menuColorCycle" class="menu-color-box" role="button" aria-label="Cycle starting color" title="starting color"></div>
                            <button id="menuTopRightBtn" class="menu-color-box menu-close-btn" style="grid-column:8;grid-row:1;" aria-label="Close"></button>
                            <input id="playerName" class="player-name-input" type="text" placeholder="Player name (3–16)" aria-label="Player name" maxlength="16" inputmode="latin" autocapitalize="none" autocomplete="off" spellcheck="false" style="grid-column:2/8;" />
                        <div id="playerBoxSlider" class="player-box-slider" role="slider"
                            aria-label="player count" aria-valuemin="2" aria-valuemax="8" aria-valuenow="2">
                            <div class="player-slider-label">Player Count</div>
                            <div class="slider-cells"></div>
                        </div>
                        <div class="grid-size-tile" aria-label="Grid size">
                            <div class="grid-size-label">Grid Size</div>
                            <div class="grid-size-cells">
                                <button id="gridDec" class="size-cell btn-cell" type="button" aria-label="Decrease grid size"><span aria-hidden="true">−</span></button>
                                <div class="size-cell grid-size-center">
                                    <div id="gridValue" class="grid-size-number" aria-live="polite" aria-atomic="true">5</div>
                                </div>
                                <button id="gridInc" class="size-cell btn-cell" type="button" aria-label="Increase grid size"><span aria-hidden="true">+</span></button>
                            </div>
                        </div>
                        <div class="ai-preview-tile" id="aiStrengthTile" aria-label="AI Strength">
                            <div class="ai-preview-label">AI Strength</div>
                            <div class="grid-preview-cells">
                                <div id="aiPreviewCell" class="cell">
                                    <div class="inner-circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="startBtn" class="btn" style="margin: 0px auto 0; display: block;">Start</button>
                </div>
                <p class="menu-hint">Tip: you can also set <code>?players=&lt;n&gt;&amp;size=&lt;n&gt;</code> in the URL.</p>
            </div>
        </div>
    </div>
    <!-- Load ColorCycler as classic script (still global); load main logic as ES module -->
    <script src="src/components/colorCycler.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
