<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>Color Clash</title>
    <!-- Nunito font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid"></div>

    <!-- Main Menu Overlay -->
    <div class="menu" id="mainMenu" aria-hidden="false">
        <div class="menu-container">
            <div class="game-header-panel">Color Clash</div>

            <div class="menu-panel">

                <div class="control-row">
                    <div class="menu-grid">
                        <div id="menuColorCycle" class="menu-color-box" role="button" aria-label="Cycle starting color" title="starting color"></div>
                        <input id="playerName" class="player-name-input" type="text" placeholder="Name (3–16)" aria-label="Player name" maxlength="16" inputmode="latin" autocapitalize="none" autocomplete="off" spellcheck="false" />
                        <div id="playerBoxSlider" class="player-box-slider" role="slider"
                            aria-label="player count" aria-valuemin="2" aria-valuemax="8" aria-valuenow="2">
                            <div class="player-slider-label">Player Count</div>
                            <div class="slider-cells"></div>
                        </div>

                        <!-- Grid Size tile: includes a header and three owned cells with +/- as left/right and center big number -->
                        <div class="grid-size-tile" aria-label="Grid size">
                            <div class="grid-size-label">Grid Size</div>
                            <div class="grid-size-cells">
                                <button id="gridDec" class="size-cell btn-cell" type="button" aria-label="Decrease grid size"><span aria-hidden="true">−</span></button>
                                <div class="size-cell grid-size-center">
                                    <div id="gridValue" class="grid-size-number" aria-live="polite" aria-atomic="true">5</div>
                                </div>
                                <button id="gridInc" class="size-cell btn-cell" type="button" aria-label="Increase grid size"><span aria-hidden="true">+</span></button>
                            </div>
                        </div>

                        <!-- AI Strength preview tile on the right side of row 3 -->
                        <div class="ai-preview-tile" aria-label="AI Strength">
                            <div class="ai-preview-label">AI Strength</div>
                            <div class="grid-preview-cells">
                                <div id="aiPreviewCell" class="cell">
                                    <div class="inner-circle"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Start and Train buttons in row 4, columns 4 and 5 -->
                        <button id="startBtn" class="btn" style="grid-row: 4; grid-column: 4;">Start</button>
                        <button id="trainBtn" class="btn secondary" style="grid-row: 4; grid-column: 5;">Train</button>
                    </div>
                </div>


                <!-- ...removed duplicate menu-grid with buttons... -->

                <p class="menu-hint">Tip: you can also set <code>?players=&lt;n&gt;&amp;size=&lt;n&gt;</code> in the URL.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
